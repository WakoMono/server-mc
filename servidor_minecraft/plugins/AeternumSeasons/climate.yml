mode: protocol # protocol | particles_only
debounce_ms: 3000
particles:
  winter:
    enabled: false
    density: 0.09
    radius: 12
  autumn:
    enabled: false
    density: 0.06
    radius: 12
  spring:
    enabled: false
    density: 0.04
    radius: 10
  summer:
    enabled: false
    density: 0.03
    radius: 10

seasonal_weather:
  enabled: true
  worlds:
  - world
  rainy_days_per_season: 12 # de 28 (o lo que configures)
  thunder_chance: 0.2 # 20% de las lluvias tendrán truenos
  storm_duration_ticks:
    min: 6000 # ~5 min
    max: 18000 # ~15 min
  clear_duration_ticks:
    min: 6000
    max: 24000
  reseed_each_season: true # nuevo set al iniciar estación
  respect_manual_commands: true # si haces /weather clear, no te “pelea” hasta el siguiente día

real_snow:
  enabled: true
  tick_period_ticks: 10
  max_columns_per_tick: 40
  radius_blocks: 32
  
  storm_boost:
    enabled: true
    budget_multiplier: 2.0
    place_multiplier: 1.5
    layer_multiplier: 1.5
    radius_bonus_blocks: 8
  
  melt:
    enabled: true
    tick_period_ticks: 200
    budget_blocks_per_tick: 80
  
  canopy:
    enabled: true
    attempts_per_tick: 40 # columnas a probar por tick y jugador
    radius_blocks: 32 # radio alrededor del jugador
    max_leaf_scan_height: 6 # hasta cuántos bloques encima buscar hojas
    only_in_cold_biomes: true # sólo en biomas/ chunks naturalmente nevados

biome_spoof:
  mode: GLOBAL # <-- no "GLOBAL"
  radius_chunks: 10
  budget_chunks_per_tick: 48
  revert_on_non_winter: true
  
  # Biomas objetivo por estación (puedes cambiarlos)
  seasons:
    SPRING: Jungle # tonos verdes vivos y flores
    SUMMER: PLAINS # verde neutro y cielo limpio
    AUTUMN: WINDSWEPT_SAVANNA # pasto seco/amarillento (look otoñal)
    WINTER: SNOWY_PLAINS # frío + nieve vanilla

autumn_soil:
  enabled: true
  
  # entre más alto, más rápido pinta
  attempts_per_tick: 12
  
  # pinta TODAS las columnas que toca
  chance_per_column: 1.0
  
  radius_chunks: 10
  
  # pinta TODAS las hojas de esas columnas
  leaf_chance_per_block: 1.0

autumn_foliage:
  enabled: true
  radius_blocks: 160 # ~10 chunks
  paint_budget_per_tick: 120
  revert_budget_per_tick: 120
  revert_on_non_autumn: true

migration:
  enabled: true
  
  # Cada cuánto se procesan migraciones (ticks).
  # 200 ticks ≈ 10 segundos.
  tick_period: 200
  
  # Cuántos animales como máximo se revisan en cada "tick" del servicio.
  animals_per_tick: 40
  
  # Radio máximo para buscar biomas más adecuados (en bloques).
  search_radius_blocks: 160
  
  # Si mostrar partículas y sonidos al migrar / despawnear suavemente.
  particles: true
  
  spawn:
    # Probabilidad de spawns extra de animales "favoritos" de la estación.
    spring_boost_chance: 0.25
    summer_boost_chance: 0.25
    autumn_boost_chance: 0.2
    winter_boost_chance: 0.18
  
  soft_despawn:
    # En invierno, probabilidad de cancelar spawns de animales de clima cálido
    # (abejas, ranas, peces tropicales, etc.) para que su presencia sea menor.
    warm_in_winter_chance: 0.25
