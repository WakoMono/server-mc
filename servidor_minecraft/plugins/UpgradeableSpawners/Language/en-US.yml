general:
  prefix:
    normal: '&8[&eUpgradeSpawners&8] '
    help: '&8[&eUpgradeSpawners&8] &7Usage: '
  time:
    seconds: second(s)
    minutes: minute(s)
    hours: hour(s)
  value:
    none: '&cNone'
    unlimited: '&aunlimited'
  teleportation:
    bossbar: '&7Wait&5 {time} &7Second(s) until Teleportation.'
  command:
    argument:
      optional: '&8<&e{arg}&8>'
      required: '&8[&e{arg}&8]'
      type:
        cmd: cmd
        player: player
        name: name
        confirm: confirm
        menu: menu
        world: world
        args: arguments
        page: page
        database: database
        plugin: plugin
        amount: amount
        type: type
        entity-type: entity-type
        set-owner: 'set-owner: true | false'
        level:
