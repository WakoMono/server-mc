    title: '&8Upgradeable Spawners'
    items:
      default:
        child_failure_unloaded:
          lore:
          - '&cYou cant open the menu of a'
          - '&cspawner, which is located in'
          - '&can unloaded region.'
          name: '&4&lChunk unloaded'
        child_failure_cost:
          lore:
          - '&7You need&c {cost} &7for that.'
          name: '&4&lNot enough Money'
        child_failure_permission:
          lore:
          - '&7Youre missing the permission to'
          - '&7do this.'
          name: '&4&lMissing Permission'
        entry_object:
          lore:
          - '&8✖ &7Open the spawner menu.'
          - '&8✖ &9RIGHT CLICK'
          - '   &7Teleport to the spawner'
          - '   &7for&c {cost}&7.'
          - '&7&lStats'
          - ' &8• &7Interval: {interval}'
          - ' &8• &7Spawns per period: {period}'
          - ' &8• &7Max nearby: {nearby}'
          - ' &8• &7Player range: {range}'
          - ' &8• &7Spawn amount: {amount}'
          name: '&6&l{entity}:&7 {world}, {x}, {y}, {z}'
          material: SPAWNER
physical:
  spawner:
    lore:
    - ' &8• &7Owner:&3 {owner}'
    - ' &8• &7Entity:&3 {entity}'
    - ' &8• &7Interval: {interval}'
    - ' &8• &7Period amount: {amount}'
    - ' &8• &7Player range: {range}'
    - ' &8• &7Max nearby: {nearby}'
