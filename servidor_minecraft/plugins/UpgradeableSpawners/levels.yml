# Here you can edit the spawner levels.
# You can add an infinitive amount of levels.
# To disable a level, just hide the menu item (https://github.com/Angeschossen/General/wiki/GUI-Menus#disable-items)
# and set your default level here. For any help join our Discord: https://discord.gg/B4MAJVk

# Spawn interval - Lower is better
# This is the delay, in seconds, until the spawner will spawn its next mob.
# TIMEUNIT: Seconds
spawn_interval:
  1:
    value: 60
    cost: 15
  2:
    value: 55
    cost: 40.0
  3:
    value: 50
    cost: 75.0
  4:
    value: 45
    cost: 120.0
  5:
    value: 40
    cost: 240.0
  6:
    value: 35
    cost: 480.0
  7:
    value: 30
    cost: 960.0
  8:
    value: 25
    cost: 1250.0
  9:
    value: 20
    cost: 1580.0
  10:
    value: 15
    cost: 2000.0
  11:
    value: 10
    cost: 2500.0

# Spawn Amount
# Set how many mobs attempt to spawn each time.
# NOTE: This level type is disabled by default. You can enable it by
# setting the item to display: true in your GUI language file.
spawn_amount:
  1:
    value: 2
    cost: 64
  2:
    value: 4
    cost: 480.0
  3:
    value: 5
    cost: 1850.0

# Period Amount
# Set how many mobs attempt to spawn in each period.
# The period can be configured or disabled in the config file.
period_amount:
  1:
    value: 30
    cost: 0
  2:
    value: 50
    cost: 640.0
  3:
    value: 80
    cost: 800.0
  4:
    value: 120
    cost: 1550.0


# Required player range - Higher is better
# The maximum distance (squared) a player can be in order for this spawner to be active.
# Set the required player range for the spawner to spawn.
# NOTE: This upgrade is not active, if the option "no-conditions" is enabled for the current entity type from entities.yml.
player_range:
  1:
    value: 16
    cost: 0
  2:
    value: 25
    cost: 120.0
  3:
    value: 30
    cost: 480.0
  4:
    value: 35
    cost: 870.0


# Max nearby entities
# Set the maximum number of similar entities that are allowed to be within spawning range of this spawner.
nearby_entities:
  enabled: true
  1:
    value: 8
    cost: 0
  2:
    value: 12
    cost: 500.0
  3:
    value: 15
    cost: 750.0
  4:
    value: 20
    cost: 900.0